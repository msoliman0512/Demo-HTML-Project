<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form Input Types</title>
    <style>
      form {
        width: 33%;
      }
    </style>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Personal Information:</legend>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" value="Soliman" /><br />
        <label
          >Email:
          <input type="email" name="email" placeholder="me@me.com"/></label
        ><br />
        <label for="birth">Birth</label>
        <input type="date" id="birth" name="birth" value="birth" /><br />
        <input type="submit" value="Click Here" />
      </fieldset>
    </form>
  </body>
</html>
