<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Containers</title>
    <style>
      .container {
        float: right;
      }

      .box {
        width: 100px;
        height: 100px;
        text-align: center;
        font-size: 30px;
        font-weight: bold;
        font-family: sans-serif;
      }

      .red {
        background-color: red;
      }

      .green {
        background-color: green;
      }

      .yellow {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box red">red</div>
      <div class="box green">green</div>
      <div class="box yellow">yellow</div>
    </div>
  </body>
</html>
