<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Tic Tack Toe</title>
    <style>
      ul {
        width: 300px;
        height: 300px;
        display: flex;
        flex-wrap: wrap;
      }
      li {
        width: 90px;
        height: 90px;
        font-size: 80px;
        font-family: sans-serif;
        background-color: lightblue;
        margin: 5px;
        list-style: none;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>X</li>
      <li></li>
      <li>O</li>
      <li></li>
      <li>X</li>
      <li>O</li>
      <li>X</li>
      <li>O</li>
      <li></li>
    </ul>
  </body>
</html>
