<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form Input Types</title>
    <style>
      label {
        display: block;
      }
      div {
        display: none;
      }
    </style>
    <script>
      function check() {
        var pass = document.getElementById("password");
        var pass_re = document.getElementById("password_repeat");
        if (pass.value != pass_re.value) {
          alert("The two passwords must match!!");
          document.getElementById("password").value = "";
          document.getElementById("password_repeat").value = "";
        }
      }

      function nicknameFunction() {
        if (document.getElementById("yesNick").checked) {
          document.getElementById("nick").style.display = "inline";
          document.getElementById("nickname").setAttribute("required", true);
        } else {
          document.getElementById("nickname").removeAttribute("required");
          document.getElementById("nick").style.display = "none";
        }
      }
    </script>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Input Types</legend>
        <label
          >Name:
          <input type="text" id="name" name="name" placeholder="Jhon Smith"
        /></label>

        <label for="yesNick">Nickname?:</label>
        <input
          type="checkbox"
          id="yesNick"
          name="yesNick"
          value="yes"
          onchange="nicknameFunction()"
        />
        <div id="nick">
          <label for="nickname">Nickname:</label>
          <input id="nickname" name="nickname" type="text" /><br />
        </div>

        <label
          >Email: <input type="email" name="email" placeholder="me@me.com" />
        </label>

        <label
          >Password: <input type="password" name="pass" id="password" required
        /></label>
        <label
          >Confirm Password:
          <input
            type="password"
            name="pass_confirmation"
            id="password_repeat"
            required
            onchange="check()"
        /></label>

        Radio Buttons<br />
        <label
          ><input type="radio" name="sex" value="male" checked />Male</label
        >

        <label><input type="radio" name="sex" value="female" />Female</label>

        Checkboxes<br />

        <label>
          <input type="checkbox" name="contact1" value="email" />Contact me via
          email</label
        >

        <label>
          <input type="checkbox" name="contact2" value="phone" />Contact me via
          phone</label
        >

        <label
          >Number:
          <input
            type="number"
            name="numberInput"
            min="1"
            max="5"
            placeholder="0"
        /></label>

        <label
          >Range: <input type="range" name="rangeInput" min="1" max="10"
        /></label>

        <label
          >Color: <input type="color" name="colorInput" min="1" max="10"
        /></label>

        <label
          >Date: <input type="date" name="dateInput" placeholder="12/31/2019"
        /></label>

        <label
          >URL: <input type="url" name="urlInput" placeholder="Enter URL"
        /></label>

        <label
          >zip code with pattern:
          <input
            type="text"
            name="zip_code"
            placeholder="15123"
            pattern="[0-9]{5}"
            required
        /></label>

        <input type="submit" value="Click Here" />
      </fieldset>
    </form>
  </body>
</html>
