<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Tangerine"
    />
    <link rel="stylesheet" href="JSdemo-style.css" />
    <script src="JSdemo-functions.js"></script>
    <meta charset="UTF-8" />
    <title>Js Demo draft html file</title>
  </head>
  <body onload="message('LOAD')" onresize="message('RESIZE')">
    <h1 class="customH1">Welcome to My first responsive page</h1>
    <p id="output"></p>
    <button type="button" onclick="displayDate()">Disply Date</button>
    <p id="test" class="customP" onclick="clickedMe('test')">
      <!-- onclick="clickedMe("test")" Doesn't work -->
      These are my notes about HTML!
    </p>
    <p id="test" class="customP" onclick="message('2nd p CLICKED')">
      These are my notes about HTML!
    </p>
  </body>
  <script>
    // if you don't use functions to trigger some Js code you should put your script tag after your html code to affect the DOM
    // functions should be seperated in another .js file or coded in the head tag
    var name = prompt("Enter your name: ");
    //var location = window.location;  // Bug: infinite reloading
    // alert("Hello " + name + " :D");
    welcomeMsg(name);
    document.write("<h2> Time to learn JavaScript<h2>"); // not the best way to write something
    document.write(document.baseURI + "<br>");
    document.getElementById("test").innerHTML =
      name + ", These are my notes about JS!";
    console.log("Hello " + name + " you are in the browser's Console");
    console.log(typeof 4.5);
    // → number
    console.log(typeof "x");
    // → string
    console.log(typeof 4);
    // → number
    console.log(3 > 2);
    // → true
    console.log(3 < 2);
    // → false
    console.log("Itchy" != "Scratchy");
    // → true
    console.log("Apple" == "Orange");
    // → false
    console.log(NaN == NaN);
    // → false
    console.log(true ? 1 : 2);
    // → 1
    console.log(false ? 1 : 2);
    // → 2

    console.log(8 * null);
    // → 0
    console.log("5" - 1);
    // → 4
    console.log("5" + 1);
    // → 51
    console.log("five" * 2);
    // → NaN
    console.log(false == 0);
    // → true

    console.log(null == undefined);
    // → true
    console.log(null == 0);
    // → false

    console.log(null || "user");
    // → user
    console.log("Agnes" || "user");
    // → Agnes
  </script>
</html>
