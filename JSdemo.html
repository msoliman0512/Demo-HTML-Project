<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Tangerine"
    />
    <meta charset="UTF-8" />
    <title>Js Demo draft html file</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
      }
      .customP {
        display: flex;
        justify-content: center;
        align-items: center;
        font: bold 16pt Consolas, "Courier New", Courier, monospace;
        border: 2px solid green;
        width: 100%;
        height: 100%;
      }
      .customH1 {
        font: italic 28pt Impact, "Franklin Gothic Bold", "Arial Black",
          sans-serif;
      }
    </style>
  </head>
  <body>
    <h1 class="customH1">Welcome to My first responsive page</h1>
    <p id="test" class="customP">These are my notes about HTML!</p>
    <p id="test" class="customP">These are my notes about HTML!</p>
  </body>
  <script>
    // if you don't use functions to trigger some Js code you should put your script tag after your html code to affect the DOM
    var name = prompt("Enter your name: ");
    var date = Date();
    //var location = window.location;  // Bug: infinite reloading
    // alert("Hello " + name + " :D");
    welcomeMsg(name, date);
    document.write("<h2> Time to learn JavaScript<h2>"); // not the best way to write something
    document.write(document.baseURI + "<br>");
    document.getElementById("test").innerHTML =
      name + ", These are my notes about JS!";
    console.log("Hello " + name + " you are in the browser's Console");
    console.log(typeof 4.5);
    // → number
    console.log(typeof "x");
    // → string
    console.log(typeof 4);
    // → number
    console.log(3 > 2);
    // → true
    console.log(3 < 2);
    // → false
    console.log("Itchy" != "Scratchy");
    // → true
    console.log("Apple" == "Orange");
    // → false
    console.log(NaN == NaN);
    // → false
    console.log(true ? 1 : 2);
    // → 1
    console.log(false ? 1 : 2);
    // → 2

    console.log(8 * null);
    // → 0
    console.log("5" - 1);
    // → 4
    console.log("5" + 1);
    // → 51
    console.log("five" * 2);
    // → NaN
    console.log(false == 0);
    // → true

    console.log(null == undefined);
    // → true
    console.log(null == 0);
    // → false

    console.log(null || "user");
    // → user
    console.log("Agnes" || "user");
    // → Agnes

    function welcomeMsg(name, date) {
      alert("Hello " + name + " :D" + ", today is " + date);
    }
  </script>
</html>
